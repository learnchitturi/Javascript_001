    <script>
      function convertToMiles(km) {
        let miles = 0;
        miles = km * 0.621371;
        console.log(`${Math.round(miles)} miles`);
      }

      function convertToKilometers(miles) {
        let kilometers = 0;
        kilometers = miles * 1.6;
        console.log(`${kilometers} km`);
      }

      function convertToFeet(length, from) {
        let feet = 0;
        if (from === "miles") {
          feet = length * 5280;
        } else if (from === "km") {
          feet = length * 3281;
        }
        console.log(`${feet} ft`);
      }

      function convertLength(length, from, to) {
        if (from === "miles" && to === "km") {
          convertToKilometers(length);
        } else if (from === "km" && to === "miles") {
          convertToMiles(length);
        } else if ((from === "miles" || from === "km") && to === "ft") {
          convertToFeet(length, from);
        } else {
          console.log(`${length} ${from}`);
        }
      }
