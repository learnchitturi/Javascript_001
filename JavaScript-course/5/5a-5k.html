<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5a-5k</title>
  </head>
  <body>
    <script>
      let name = "Uday";
      let cost = 5 + 2 * 3 + 9;
      let tax = cost * 0.1;
      let totalCost = cost + tax;
      console.log(name);
      console.log(`My name is: ${name}`);
      console.log(`Cost of food: $${cost}`);
      console.log(`Tax (10%): $${tax}`);
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
