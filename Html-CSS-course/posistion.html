<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posistion practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        x
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 10px;
      "
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div1
    </div>

    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: rgb(52, 17, 231);
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        5.00
      </div>
    </div>
  </body>
</html>
