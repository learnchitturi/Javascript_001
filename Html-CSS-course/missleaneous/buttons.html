<!DOCTYPE html>
<html>
  <head>
    <title>Buttons practice</title>
    <link rel="stylesheet" href="styles/buttons.css">
    
  </head>
  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    
    <button class="join-button">
      JOIN
    </button>
    
    <button class="tweet-button">
      Tweet
    </button>
    
    <button class="requestnow-button">
      Request now
    </button>
    
    <button class="Amazon-button">
      Add to Cart
    </button>
    
    <button class="signup-button">
      Sign up
    </button>
    
    <button class="getstarted-button">
      Get started
    </button>
    
    <button class="download-button">
      Download
    </button>
    
    <button class="companywebsite-button">
      Apply on company website
    </button>
    
    <button class="save-button">
      Save
    </button>
    
    <a class="amazon-link" href="https://www.amazon.com/" target="_blank">
      Back to Amazon
    </a>
    
    <p class="Nike">
      Nike Black Running Shoes
    </p>
    
    <p class="price">
      $39 - in stock
    </p>
    
    <p>
      Free delivery tomorrow.
    </p>
    
    <button class="Addtocart-button">
      Add to Cart
    </button>
    
    <button class="buynow-button">
      Buy now
    </button>
  </body>
</html>
